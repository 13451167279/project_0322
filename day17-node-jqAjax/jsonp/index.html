<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="sub">submit</button>

  <script>
    const oSub = document.querySelector('#sub');

    function fn(data) {
      console.log(data);
    }
    let newScript = null;
    oSub.onclick = function () {

      if (newScript) {
        newScript.remove();
      }
      newScript = document.createElement('script');
      newScript.src = "http://127.0.0.1:3000/login?user=www&pass=123&callback=fn";
      document.body.appendChild(newScript);
    }

  </script>
</body>

</html>
